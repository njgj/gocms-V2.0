<!DOCTYPE html>
<html>
<head>
    <title>后台管理登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <style type="text/css">
        html,body {background-color:#f5f5f5; height: 100%; width: 100%; margin: 0; padding: 0; }
        .login-head{position:fixed;left:0;top:0;width:80%;height:60px;line-height:60px;background:#000;padding:0 10%;}
        .login-head h1{color:#fff;font-size:20px;font-weight:600}
        .login-box{
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            top: 50%; /*偏移*/
            transform: translateY(-50%);
            background-color:#fff;
            padding:15px 30px;
            border-radius:10px;
            box-shadow: 5px 5px 15px #999;
        }
        .login-box .layui-input{font-size:15px;font-weight:400}
        .login-box input[name="password"]{letter-spacing:5px;font-weight:800}
        .login-box .layui-btn{width:100%;}
        .login-box .copyright{text-align:center;height:50px;line-height:50px;font-size:12px;color:#ccc}
        .login-box .copyright a{color:#ccc;}
    </style>
</head>
<body>
<div class="login-head">
    <h1>{:config('gocms.name')}</h1>
</div>
<div class="login-box">
    <form action="{:url('chklogin')}" method="post" class="layui-form layui-form-pane">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>管理后台登陆</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" autofocus>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登陆密码</label>
            <div class="layui-input-block">
                <input type="password" name="userpwd" class="layui-input" lay-verify="required">
            </div>
        </div>
<!--         <div class="layui-form-item">
            <label class="layui-form-label">安全验证</label>
            <div class="layui-input-inline">
                <input type="text" name="code" class="layui-input">
            </div>
        </div> -->
        <input type="submit" value="登陆" lay-submit="" lay-filter="formLogin" class="layui-btn">
    </form>
    <div class="copyright">
        © 2017-2018 <a href="{:config('gocms.url')}" target="_blank">{:config('gocms.copyright')}</a> All Rights Reserved.
    </div>
</div>


{include file='public/footer'}
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form
        ,layer=layui.layer;

        layer.msg('用户名，密码？请  <a href="http://wpa.qq.com/msgrd?v=3&uin=117680527&site=qq&menu=yes" target="_blank" class="layui-btn layui-btn-warm">QQ</a>',{time:0,anim:1,closeBtn:1});


        //监听提交
        form.on('submit(OK)', function(data){
            //layer.msg(JSON.stringify(data.field));
            //return false;

        });
    });
</script>
</body>
</html>
